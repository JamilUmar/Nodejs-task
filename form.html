<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Form</title>
</head>

<body>
 <h3>Please enter a message below!</h3>
 <form method="POST">
  <div>
   <label for="message">Message</label>
   <input id="message" name="message" type="text" placeholder="Enter your message here..." />
  </div>
  <div>
   <button type="submit">Submit Message</button>
  </div>
 </form>
</body>

</html>
